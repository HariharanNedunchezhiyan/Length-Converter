<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="icon" href="calculator-solid.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="full">
        <div class="container">
            <h2>Centimeter to Inches</h2>
            <div class="inputbox">
                <input type="text" id="input" placeholder="Enter Val in Centimeter...">
            </div>
            <div class="button">
                <button type="submit" onclick="InchConvert()">Cm to Inches</button>
            </div>
            <div id="output"></div>
            <div class="img">
                <i class="fa-solid fa-calculator"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
